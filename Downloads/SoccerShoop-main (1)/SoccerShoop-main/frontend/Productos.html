<!DOCTYPE html>
<html lang="en">
<head>
  <title>Soccer Shoop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Soccer Shoop</a>
      <img class="Logo" src="imagenes/logo-removebg-preview.png" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="contactenos.html">Contactenos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Productos.html">Principales productos</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Buscar">
          <button class="btn btn-primary" type="button">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="producs text-center mt-4">
  <div class="titleproducs">
    <h1>Productos</h1>
  </div>
</div>

<!-- Contenedor dinÃ¡mico -->
<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedor-productos"></div>
</div>

<script>
fetch('http://localhost:3000/productos')
  .then(response => response.json())
  .then(data => {
    console.log(data); // Verifica que llegan los productos
    const contenedor = document.getElementById('contenedor-productos');
    data.forEach(producto => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="imagenes/25%.png" alt="" />
        <h3>${producto.nombre}</h3>
        <p>${producto.descripcion}</p>
        <p><strong>$${producto.precio}</strong></p>
      `;
      contenedor.appendChild(card);
    });
  })
  .catch(error => console.error('Error al cargar productos:', error));
</script>


</body>
</html>
